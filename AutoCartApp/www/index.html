<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AutoCart - Carrinho Inteligente</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff6b35">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="stylesheet" href="css/index.css">

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/authchek.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/usermenu.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Botão de Menu do Usuário (canto superior esquerdo) -->
            <button class="user-menu-btn" id="userMenuBtn">
                <div class="user-avatar">
                    <span id="userInitials">JS</span>
                </div>
            </button>

            <h1>
                <svg class="header-cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                AutoCart
            </h1>
            
            <div class="total-display">
                <div class="total-label">Total</div>
                <div class="total-value" id="totalValue">R$ 0,00</div>
            </div>
        </div>

        <!-- Menu Lateral do Usuário -->
        <div class="user-menu-overlay" id="userMenuOverlay"></div>
        <div class="user-menu" id="userMenu">
            <div class="user-menu-header">
                <div class="user-avatar-large">
                    <span id="userInitialsLarge">JS</span>
                </div>
                <div class="user-info">
                    <h3 id="userName">João Silva</h3>
                    <p id="userEmail">joao@email.com</p>
                </div>
                <button class="close-menu-btn" id="closeMenuBtn">✕</button>
            </div>

            <div class="user-menu-items">
                <a href="historico.html" class="menu-item">
                    <span class="menu-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </span>
                    <div class="menu-text">
                        <span>Histórico de Compras</span>
                        <small>Ver todas as compras</small>
                    </div>
                    <span class="menu-arrow">›</span>
                </a>

                <a href="settings.html" class="menu-item">
                    <span class="menu-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09c.7 0 1.28-.4 1.51-1a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09c0 .7.4 1.28 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09c-.7 0-1.28.4-1.51 1z"></path>
                        </svg>
                    </span>
                    <div class="menu-text">
                        <span>Configurações</span>
                        <small>Preferências da conta</small>
                    </div>
                    <span class="menu-arrow">›</span>
                </a>


                <div class="menu-divider"></div>

                <a href="#" class="menu-item menu-item-danger" id="menuLogout">
                    <span class="menu-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </span>
                    <div class="menu-text">
                        <span>Sair</span>
                        <small>Desconectar da conta</small>
                    </div>
                </a>
            </div>
        </div>

        <div class="scanner-section">
            <div class="scanner-input">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    placeholder="Digite ou escaneie o código de barras"
                    autocomplete="off"
                >
                <button class="btn-add" id="btnAdd">Adicionar</button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                Itens no Carrinho (<span id="itemCount">0</span>)
            </div>
            
            <div id="emptyCart" class="empty-cart">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p style="font-size: 16px; margin-bottom: 5px;">Seu carrinho está vazio</p>
                <p style="font-size: 14px;">Escaneie um produto para começar</p>
            </div>

            <div class="cart-items" id="cartItems"></div>

            <div class="checkout-section" id="checkoutSection" style="display: none;">
                <button class="btn-checkout" id="btnCheckout">
                    Finalizar Compra - <span id="checkoutTotal">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
