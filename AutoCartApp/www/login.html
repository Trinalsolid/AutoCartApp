<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCart - Login</title>
    
    <link rel="stylesheet" href="css/login.css">

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/authchek.js"></script>
    <script type="module" src="js/login.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Logo e Header -->
        <div class="auth-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </div>
            <h1>AutoCart</h1>
            <p>Seu carrinho inteligente</p>
        </div>



        <!-- Formulário de Login -->
        <div class="auth-form" id="loginForm">
            <h2>Entrar</h2>
            
            <div class="form-group">
                <label for="loginEmail">E-mail</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    placeholder="••••••••"
                    autocomplete="current-password"
                >
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span>Lembrar de mim</span>
                </label>
                <a href="#" class="link-text">Esqueci a senha</a>
            </div>

            <div class="message" id="loginMessage"></div>

            <button class="btn-primary" id="btnLogin">Entrar</button>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn-secondary" id="btnShowRegister">
                Criar nova conta
            </button>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="auth-form" id="registerForm" style="display: none;">
            <h2>Criar Conta</h2>
            
            <div class="form-group">
                <label for="registerName">Nome completo</label>
                <input 
                    type="text" 
                    id="registerName" 
                    placeholder="João Silva"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="registerEmail">E-mail</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="registerPhone">Telefone</label>
                <input 
                    type="tel" 
                    id="registerPhone" 
                    placeholder="(11) 98765-4321"
                    autocomplete="tel"
                >
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    placeholder="••••••••"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">Confirmar senha</label>
                <input 
                    type="password" 
                    id="registerConfirmPassword" 
                    placeholder="••••••••"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="acceptTerms">
                    <span>Aceito os <a href="#" class="link-text">termos de uso</a></span>
                </label>
            </div>

            <div class="message" id="registerMessage"></div>

            <button class="btn-primary" id="btnRegister">Criar conta</button>

            <button class="btn-secondary" id="btnShowLogin">
                Já tenho conta
            </button>
        </div>
    </div>
</body>
</html>
