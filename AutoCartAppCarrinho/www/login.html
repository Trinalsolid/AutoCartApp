<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AutoCart - Login</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        /* EspaÃ§amento nas bordas do app */
        body {
            margin: 0;
            padding: 0;
        }
        
        .auth-container {
            padding: 20px 16px;
            box-sizing: border-box;
        }
        
        /* Safe area para notch/island */
        @supports (padding: max(0px)) {
            .auth-container {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
        }
        
        /* Prevenir zoom acidental */
        input, select, textarea, button {
            font-size: 16px !important;
        }
    </style>
    
    <link rel="stylesheet" href="css/login.css">

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/authchek.js"></script>
    <script type="module" src="js/login.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Logo e Header -->
        <div class="auth-header">
            <div class="logo">ðŸ›’</div>
            <h1>AutoCart</h1>
            <p>Seu carrinho inteligente</p>
        </div>

        <!-- FormulÃ¡rio de Login -->
        <div class="auth-form" id="loginForm">
            <h2>Entrar</h2>
            
            <div class="form-group">
                <label for="loginEmail">E-mail</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    autocomplete="current-password"
                >
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span>Lembrar de mim</span>
                </label>
                <a href="#" class="link-text">Esqueci a senha</a>
            </div>

            <div class="message" id="loginMessage"></div>

            <button class="btn-primary" id="btnLogin">Entrar</button>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn-secondary" id="btnShowRegister">
                Criar nova conta
            </button>
        </div>

        <!-- FormulÃ¡rio de Cadastro -->
        <div class="auth-form" id="registerForm" style="display: none;">
            <h2>Criar Conta</h2>
            
            <div class="form-group">
                <label for="registerName">Nome completo</label>
                <input 
                    type="text" 
                    id="registerName" 
                    placeholder="JoÃ£o Silva"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="registerEmail">E-mail</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="registerPhone">Telefone</label>
                <input 
                    type="tel" 
                    id="registerPhone" 
                    placeholder="(11) 98765-4321"
                    autocomplete="tel"
                >
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">Confirmar senha</label>
                <input 
                    type="password" 
                    id="registerConfirmPassword" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="acceptTerms">
                    <span>Aceito os <a href="#" class="link-text">termos de uso</a></span>
                </label>
            </div>

            <div class="message" id="registerMessage"></div>

            <button class="btn-primary" id="btnRegister">Criar conta</button>

            <button class="btn-secondary" id="btnShowLogin">
                JÃ¡ tenho conta
            </button>
        </div>
    </div>
</body>
</html>
